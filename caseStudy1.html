<!--Connect-->
  <section id="connect">
    <Form>
      <div>
        <h2>Connect with Karl</h2>
      </div>
     <div class="fields">
       <p>Fields with * are required.</p>
        <label for="name"></label><br>
        <input type="text" id="name" name="name" value="name*"><br>
        <label for="email"></label><br>
        <input type="email" id="email" name="email" value="email*"><br>
        <label for="phonenumber"></label><br>
        <input type="tel" id="phonenumber" name="phonenumber" value="phonenumber"><br>
        <label for="message"></label><br>
        <input type="text" id="message" name="message" value="message*"><br><br>
        <div class="connectlinks">
          <input class="button" type="submit" value="Submit">
          <div class="social">
            <ul>
              <li><a href="https://www.linkedin.com/in/karl-uschold/" target=new><img src="images/KUXlogo_LinkedIn.png" alt="LinkedIn"></a></li>
              <li><a href="https://www.instagram.com/kameraface42/" target=new><img src="images/KUXlogo_Instagram.png" alt="Instagram"></a></li>
              <li><a href="https://www.flickr.com/photos/whittikerowens/" target=new><img src="images/KUXlogo_Flickr.png" alt="Flickr"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </Form>
  </section>
